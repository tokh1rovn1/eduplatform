{% extends 'base.html' %}

{% block title %}Ro'yxatdan o'tish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm rounded">

            <!-- Sarlavha -->
            <h2 class="text-center mb-4 fw-bold">
                <i class="bi bi-person-plus-fill me-2 text-primary"></i> Ro'yxatdan o'tish
            </h2>

            <!-- Ro'yxatdan o'tish form -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle me-1"></i> Ro'yxatdan o'tish
                    </button>
                </div>
            </form>

            <!-- Login link -->
            <p class="text-center mt-3">
                Akkauntingiz bormi?
                <a href="{% url 'login' %}" class="text-primary fw-semibold">
                    Kirish
                </a>
            </p>
        </div>
    </div>
</div>

<style>
/* Card shadow va hover effekti */
.card {
    border-radius: 12px;
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #fff;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.08);
}

/* Button hover effekt */
.btn-primary {
    border-radius: 8px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
