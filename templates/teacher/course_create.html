{% extends 'base.html' %}

{% block title %}Kurs yaratish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card p-5 shadow-sm rounded">

            <!-- Sarlavha -->
            <h1 class="fw-bold mb-4 text-center">
                <i class="bi bi-journal-plus me-2 text-primary"></i> Yangi kurs yaratish
            </h1>

            <!-- Kurs yaratish form -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle me-1"></i> Yaratish
                    </button>
                </div>
            </form>

            <!-- Bekor qilish linki -->
            <p class="text-center mt-3">
                <a href="{% url 'admin_dashboard' %}" class="text-secondary fw-semibold">
                    <i class="bi bi-arrow-left-circle me-1"></i> Bekor qilish
                </a>
            </p>

        </div>
    </div>
</div>

<style>
/* Card styling */
.card {
    border-radius: 12px;
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #fff;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.08);
}

/* Buttons hover */
.btn-primary {
    border-radius: 8px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Form inputs styling */
form input, form select, form textarea {
    border-radius: 8px;
    padding: 10px;
    border: 1px solid #ced4da;
    transition: border-color 0.2s, box-shadow 0.2s;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13,110,253,0.3);
    outline: none;
}
</style>
{% endblock %}
